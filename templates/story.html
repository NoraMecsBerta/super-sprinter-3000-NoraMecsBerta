<! DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<title>Super Sprinter 3000 - Add new Story</title>
</head>

<body>
<h1>User story manager - Add New Story</h1>

</body>

<form action="/save-note" method="post">

    <p>Story title</p>
    <textarea type="text" name="story_title" rows="1" cols="80">{{ title }}</textarea>

    <p>User story</p>
    <p><textarea type="text" name="user_story" rows="5" cols="80"></textarea></p>

    <p>Acceptance criteria</p>
    <p><textarea type="text" name="acceptance_criteria" rows="5" cols="80"></textarea></p>

<label><p>Business Value</p></label><input type="number" name="business_value" min="100" max="1500" step="100" value ="1000"/>
<label><p>Estimation (h)</p></label><input type="number" name="estimation" min="0.5" max="40" step="0.5" value ="2.5"/>
<p>Status</p>
    <select name="status">
        <option value="Plannig" selected>Planning</option>
        <option value="TODO">TODO</option>
        <option value="In Progress">In Progress</option>
        <option value="Review">Review</option>
        <option value="Done">Done</option>
    </select>
<p><input type="submit" value="Create"></p>
</form>

</html>
