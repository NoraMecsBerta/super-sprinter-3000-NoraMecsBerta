<! DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<title>Super Sprinter 3000 - Add new Story</title>
</head>

<body>
<h1>User story manager - Edit Story</h1>

</body>

<form action="/save-edit/{{ id_ }}" method="post">

    <p>Story title</p>
    <textarea type="text" name="story_title" rows="1" cols="80">{{ list_to_edit[1] }}</textarea>

    <p>User story</p>
    <p><textarea type="text" name="user_story" rows="5" cols="80">{{ list_to_edit[2] }}</textarea></p>

    <p>Acceptance criteria</p>
    <p><textarea type="text" name="acceptance_criteria" rows="5" cols="80">{{ list_to_edit[3] }}</textarea></p>

<label><p>Business Value</p></label><input type="number" name="business_value" min="100" max="1500" step="100" value ="{{ list_to_edit[4] }}"/>
<label><p>Estimation (h)</p></label><input type="number" name="estimation" min="0.5" max="40" step="0.5" value = "{{ list_to_edit[5] }}"/>
<p>Status</p>
    <select name="status">
        <option selected>{{ list_to_edit[6] }}</option>
        <option>TODO</option>
        <option>In Progress</option>
        <option>Review</option>
    </select>
<p><input type="submit" value="Save changes"></p>
</form>

</html>
